<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        body{
            background-color: black;
            color: rgb(0, 140, 255);
        }
        .container{
            display: grid;
            place-items: center;
        }
        .clock{
            margin-top: 200px;
        }
        h1{
            font-size: 60px;
            text-shadow: 0px 47px 33px #3f51b5;
}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1></h1>

        </div>
    </div>

    <script>
        window.addEventListener("load",()=>{
            function clock() {
            var h1=document.querySelector("h1");
            var time=new Date().toLocaleTimeString()
            h1.textContent=time;
            setInterval(clock, 1000); 
        }
        clock()
        })
    </script>
    
</body>
</html>
